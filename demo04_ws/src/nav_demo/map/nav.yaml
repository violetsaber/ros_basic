image: /home/qinghuan/env_cv/demo04_ws/src/nav_demo/map/nav.pgm
resolution: 0.050000
# 每个像素  代表 现实的距离 0.05m/像素 1像素 相当于 现实的0.05m
origin: [-50.000000, -50.000000, 0.000000]
# x y z轴的旋转  地图的位姿  按照右手坐标系，地图右下角 相对于 rviz 原点的为子
negate: 0
occupied_thresh: 0.65
free_thresh: 0.196
# 这两个fresh 一个是障碍物的 灰度值 一个是 没有障碍物的阈值  0，255 白色255  
# 地图的每个像素都有比例值  比例值p p=（255-像素值）/255 白色就算0 黑色是1 
#p大于占用阈值 就算障碍物  小于空闲阈值 就没有物体 自由通行 2者之间是未知 区域